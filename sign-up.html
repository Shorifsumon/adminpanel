<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/sign-up.css">

</head>
<body>
	<h2>Welcome to Sign Up Page</h2>
	<div class="container">
		
		<div class="sign-up-form">
			

			<form>
				<input type="text" name="" placeholder="First name" class="form-control">
				<input type="text" name="" placeholder="Middle name" class="form-control">
				<input type="text" name="" placeholder="Last name" class="form-control">
				<input type="date" name="" placeholder="date" class="form-control">
				<input type="text" name="" placeholder="Address" class="form-control">
				<input type="text" name="" placeholder="Designation" class="form-control">
				<input type="text" name="" placeholder="Contact No" class="form-control">
				<input type="email" name="" placeholder="E-mail" class="form-control">

				<input type="submit" value="Sign-Up" class="btn" class="btn">


			</form>


		</div>

	</div>

</body>
</html>
